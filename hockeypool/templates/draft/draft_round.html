{% extends "bootstrap_base.html" %}

{% block primary %}
<div class="container"

{% if errors == 1 %}
        <h1>Errors</h1>
        <p>{{message}}</p>
{% else %}

        <p>The following players were picked in week: {{round}}
                <ul>{% for l in order %}<li>{{l}}</li>{% endfor %}</ul>
        </p>
</div>
{% endif %}
{% endblock %}
