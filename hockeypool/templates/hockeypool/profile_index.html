{% extends "bootstrap_base.html" %}

{% block page_js %}
<script src="/scripts/hockeypool/profile.js"></script>
{% endblock %}

{% block primary %}
<div class="container">
		<p>Team Name: <input id="change_team_name" name="change_team_name" value="{{team_name}}" /></p>
		<input type="submit" value="Submit" onclick="javascript:update_team_name();"/>
	<br />
	<br />
                <p>Username: <input id="change_user_name" name="change_user_name" value="{{user_name}}" /></p>
                <input type="submit" value="Submit" onclick="javascript:update_user_name();"/>
        <br />
        <br />

	<p>Use this form to change your password</p>
		<table class="table table-nonfluid">
		<tr>
			<td>Old password:</td><td> <input id="old_pass" name="old_pass" type="password"/></td>
		</tr><tr>
			<td>New Password: </td><td><input id="password1" name="password1" type="password" /></td>
		</tr><tr>
			<td>Confirm: </td><td><input id="password2" name="password2" type="password" /></td>
		</tr>
		</table>
		<input type="submit" value="Submit" onclick="javascript:update_password();"/>
</div>
{% endblock %}
