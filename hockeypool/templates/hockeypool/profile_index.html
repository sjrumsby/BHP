{% extends "bootstrap_base.html" %}

{% block primary %}
<div class="container">
	<form action="" method="POST">{% csrf_token %}
		<p>Team Name: <input id="change_team_name" name="change_team_name" value="{{team_name}}" /></p>
		<input type="submit" value="Submit" />
	</form>
	<p>Use this form to change your password</p>
	<form action="" method="POST">
		{% csrf_token %}
		<p>Old password: <input id="old_pass" name="old_pass" type="password"/></p>
		<p>New Password: <input id="password1" name="password1" type="password" /></p>
		<p>Confirm: <input id="password2" name="password2" type="password" /></p>
		<input type="submit" value="Submit" />
	</form>
	<p>Take a peak at the available themes <a href="http://bootswatch.com/">here</a> and choose your favourite below:</p>
	<form action="" method="POST">
		{% csrf_token %}
		<select id="theme_select" name="theme_select">
			{% for t in themes %}
			<option value="{{t}}" {% if player.theme == t %}selected="selected"{% endif %}>{{t}}</option>
			{% endfor %}
		</select>
		 <input type="submit" value="Submit" />
	</form>
</div>
{% endblock %}
